{% extends "base.html" %}
{% block page %}
<div class="container text-center">
  <div class="row">
    {% for i in key %}
    <div class="col-sm-4">
    <div class="card" style="width: 18rem;">
      <img src="{{i.images}}" class="card-img-top" alt="{{i.name}}">
      <div class="card-body">
        <p class="card-text">
          name = {{i.name}}
          description = {{i.description}}
          price = {{i.price}}
          <a href="update/{{i.id}}">Update</a>
        </p>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock page %}
