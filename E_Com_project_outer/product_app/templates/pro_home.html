{% extends "base.html" %}
{% block page %}
<div class="container text-center">
    <div class="row">
      {% comment %} {% for i in key %} {% endcomment %}
      <div class="col-sm-4">
      <div class="card" style="width: 18rem;">
        <img src="/{{key.images.url}}" class="card-img-top" alt="{{key.name}}">
        <div class="card-body">
          <p class="card-text">
            name = {{key.name}}
            description = {{key.description}}
            price = {{key.price}}
            {% comment %} <a href="update/{{i.id}}">update</a> {% endcomment %}
            <a href="{% url "cart" key.id %}">Add to Cart</a>
          </p>
        </div>
      </div>
    </div>
      {% comment %} {% endfor %} {% endcomment %}
    </div>
  </div>
{% endblock page %}
